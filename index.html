<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="resources/css/cssreset.css">
  <link rel="stylesheet" href="resources/css/index.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main>
    <article>
      <img src="resources/assets/images/avatar-jessica.jpeg" alt="profile picture">
      <div class="contact">
        <h1>Jessica Randall</h1>
        <p class="location">London, United Kingdom</p>
      </div>
      <blockquote>"Front-end developer and avid reader."</blockquote>
      <section class="contacts">
        <div class="box">
          <a href="">GitHub</a>
        </div>
        <div class="box">
          <a href="">Frontend Mentor</a>
        </div>
        <div class="box">
          <a href="">LinkedIn</a>
        </div>
        <div class="box" >
          <a href="">Twitter</a>
        </div>
        <div class="box">
          <a href="">Instagram</a>
        </div>
      </section>
    </article>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/peter-hasznos">Peter Hasznos</a>.
  </footer>
</body>
</html>
